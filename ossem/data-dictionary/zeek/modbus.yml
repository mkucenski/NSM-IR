title: Modbus Log
description: null
platform: zeek
log_source: network-protocols
event_code: modbus
event_version: '0'
event_fields:

- standard_name: timestamp
  standard_type:
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1300475167.096535'

- standard_name: network_protocol
  standard_type:
  name: proto
  type: string
  description: The transport layer protocol of the connection.
  sample_value: tcp

- standard_name: src_ip_addr
  standard_type:
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1

- standard_name: src_port
  standard_type:
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'

- standard_name: dst_ip_addr
  standard_type:
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 10.2.2.2

- standard_name: dst_port
  standard_type:
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '502'

- standard_name: event_uid
  standard_type:
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CHhAvVGS1DHFjwGM9

- standard_name: modbus_function
  standard_type:
  name: function
  type: string
  description: The name of the function message that was sent.
  sample_value: READ_COILS_EXCEPTION"

- standard_name: modbus_exception
  standard_type:
  name: exception
  type: string
  description: The exception if the response was a failure.
  sample_value: ILLEGAL_DATA_VALUE

- standard_name: modbus_track_address
  standard_type:
  name: track_address
  type: integer
  description: present if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'

- standard_name: modbus_delta
  standard_type:
  name: delta
  type: float
  description: The time delta between when the old_val and new_val were seen. (present
    if policy/protocols/modbus/track-memmap.bro is loaded)
  sample_value: '``'

- standard_name: modbus_new_val
  standard_type:
  name: new_val
  type: integer
  description: The new value stored in the register (present if policy/protocols/modbus/track-memmap.bro
    is loaded)
  sample_value: '``'

- standard_name: modbus_old_val
  standard_type:
  name: old_val
  type: integer
  description: The old value stored in the register. (present if policy/protocols/modbus/track-memmap.bro
    is loaded)
  sample_value: '``'

- standard_name: modbus_register
  standard_type:
  name: register
  type: integer
  description: The device memory offset. (present if policy/protocols/modbus/track-memmap.bro
    is loaded)
  sample_value: '``'
