- standard_name: src_port
  standard_type:
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'

- standard_name: dst_ip_addr
  standard_type:
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 172.217.4.99

- standard_name: dst_port
  standard_type:
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '443'

- standard_name: event_uid
  standard_type:
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: C7CPz03joozzNBGox1

- standard_name: gquic_cyu
  standard_type:
  name: cyu
  type: string
  description: Much like JA3 and HASSH, CYU creates an additional signature to aid
    with the detection of malicious activity in an environment. CYU fingerprints client
    hello packets by gathering the version and tags of a client hello packet and then
    MD5 hashing their values
  sample_value: a46560d4548108cf99308319b3b85346

