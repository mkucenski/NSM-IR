title: DPD Log
description: Protocol/application detection failures
platform: zeek
log_source: miscellaneous

event_source: zeek
event_type: dpd
event_version: '0'

event_fields:
- standard_name: analyzer
  standard_type:
  name: analyzer
  type: string
  description: The analyzer that generated the violation.
  sample_value: HTTP

- standard_name: error
  standard_type:
  name: error
  type: string
  description: The textual reason for the analysis failure.
  sample_value: not a http reply line

- standard_name: packet_segment
  standard_type:
  name: packet_segment
  type: string
  description: present if policy/frameworks/dpd/packet-segment-logging.bro is loaded
    A chunk of the payload that most likely resulted in the protocol violation.
  sample_value: '``'
references: []
tags: []
