title: RDP Log
description: null
platform: zeek
log_source: network-protocols

event_source: zeek
event_type: rdp
event_version: '0'

event_fields:
- standard_name: certificate_count
  standard_type:
  name: cert_count
  type: integer
  description: The number of certs seen. X.509 can transfer an entire certificate
    chain.
  sample_value: '4'

- standard_name: certificate_flags_permanent
  standard_type:
  name: cert_permanent
  type: boolean
  description: Indicates if the provided certificate or certificate chain is permanent
    or temporary.
  sample_value: 'true'

- standard_name: certificate_type
  standard_type:
  name: cert_type
  type: string
  description: If the connection is being encrypted with native RDP encryption, this
    is the type of cert being used.
  sample_value: RSA

- standard_name: client_software_version
  standard_type:
  name: client_build
  type: string
  description: RDP client version used by the client machine.
  sample_value: client_build-14393

- standard_name: client_softare_id
  standard_type:
  name: client_dig_product_id
  type: string
  description: Product ID of the client machine.
  sample_value: bdedcf4e-aa02-4441-5013-f32139f

- standard_name: client_name
  standard_type:
  name: client_name
  type: string
  description: Name of the client machine.
  sample_value: SOMECOMPUTERNAME

- standard_name: cookie
  standard_type:
  name: cookie
  type: string
  description: Cookie value used by the client machine. This is typically a username.
    Even during encrypted sessions, this will contain the first few characters.
  sample_value: Administr

- standard_name: screen_height
  standard_type:
  name: desktop_height
  type: integer
  description: Desktop height of the client machine.
  sample_value: '1080'

- standard_name: screen_width
  standard_type:
  name: desktop_width
  type: integer
  description: Desktop width of the client machine.
  sample_value: '1920'

- standard_name: encryption_level
  standard_type:
  name: encryption_level
  type: string
  description: Encryption level of the connection.
  sample_value: High

- standard_name: encryption_method
  standard_type:
  name: encryption_method
  type: string
  description: Encryption method of the connection.
  sample_value: encryption_method-16

- standard_name: keyboard_layout
  standard_type:
  name:
  type: string
  description: Keyboard layout (language) of the client machine.
  sample_value: English United States

- standard_name: screen_color_depth
  standard_type:
  name: requested_color_depth
  type: string
  description: The color depth requested by the client in the high_color_depth field.
  sample_value: 32bit

- standard_name: status_code
  standard_type:
  name: result
  type: string
  description: Status result for the connection. It's a mix between RDP negotation
    failure messages and GCC server create response messages.
  sample_value: HYBRID_REQUIRED_BY_SERVER

- standard_name: security_protocol
  standard_type:
  name: security_protocol
  type: string
  description: Security protocol chosen by the server.
  sample_value: HYBRID_EX

- standard_name: rdp_flags_ssl
  standard_type:
  name: ssl
  type: boolean
  description: present if policy/protocols/rdp/indicate_ssl.bro is loaded Flag the
    connection if it was seen over SSL.
  sample_value: 'true'

references: []
tags: []
